<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الانضمام للجلسة</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #1c1c1c;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    .box {
      background-color: #2e2e2e;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    input { background: white; color: black; }
    button {
      background-color: #d32f2f;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .card {
      margin-top: 20px;
      background-color: #222;
      border: 2px solid #ffc107;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px #ffc10766;
    }
    .role-card {
      display: inline-block;
      margin: 10px;
      text-align: center;
      width: 100px;
    }
    .role-card img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
    }
    .points {
      font-weight: bold;
      margin-top: 10px;
      color: #ffc107;
    }
  </style>
</head>
<body>
  <div class="box" id="joinBox">
    <h2>🎮 دخول إلى جلسة</h2>
    <input id="code" placeholder="كود الجلسة">
    <input id="name" placeholder="اسم اللاعب">
    <button onclick="joinGame()">انضمام</button>
    <div id="status"></div>
  </div>

  <div class="box" id="roleBox" style="display:none">
    <h2>🎭 دورك:</h2>
    <p id="pointsLabel">نقاطك: --</p>
    <div id="roleCardsContainer">
      <div class="role-card" id="roleCard">
        <img id="roleImage" src="" alt="دور اللاعب" />
        <p id="roleName">⏳ جاري الانتظار...</p>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getDatabase, ref, get, update, onValue } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const app = initializeApp({
      apiKey: "AIzaSyBP2GPMVxCl2t3n3SFYqWDn585rftcBvGY",
      authDomain: "mifianew.firebaseapp.com",
      databaseURL: "https://mifianew-default-rtdb.firebaseio.com",
      projectId: "mifianew",
      storageBucket: "mifianew.firebasestorage.app",
      messagingSenderId: "90140522196",
      appId: "1:90140522196:web:64613821aa48b8db866d41"
    });

    const db = getDatabase(app);
    let sessionCode = "";
    let playerName = "";

    window.joinGame = async () => {
      sessionCode = document.getElementById("code").value.trim();
      playerName = document.getElementById("name").value.trim();
      const status = document.getElementById("status");

      if (!sessionCode || !playerName) {
        status.innerText = "يرجى تعبئة جميع الحقول";
        return;
      }

      const refPath = ref(db, `sessions/${sessionCode}`);
      const snap = await get(refPath);
      if (!snap.exists()) {
        status.innerText = "الجلسة غير موجودة";
        return;
      }

      const data = snap.val();
      const players = data.playersList || [];
      if (players.find(p => p.name === playerName)) {
        status.innerText = "الاسم مستخدم بالفعل";
        return;
      }

      players.push({ name: playerName });
      await update(refPath, { playersList: players });

      document.getElementById("joinBox").style.display = "none";
      document.getElementById("roleBox").style.display = "block";
      listenForUpdates(refPath);
    };

    function listenForUpdates(refPath) {
      onValue(refPath, (snap) => {
        const data = snap.val();

        const stillInGame = data.playersList?.some(p => p.name === playerName);
        if (!stillInGame) {
          alert("❌ تم حذفك من الجلسة من قبل المدير، حاول الانضمام من جديد");
          location.reload();
        }

        const me = data.playersList?.find(p => p.name === playerName);
        if (me) {
          document.getElementById("pointsLabel").innerText = `نقاطك: ${me.points || 0}`;
        }

        if (!data.started || !data.assignedRoles) return;

        const myRole = data.assignedRoles.find(p => p.name === playerName);
        if (myRole) {
          document.getElementById("roleImage").src = getRoleImage(myRole.role);
          document.getElementById("roleName").innerText = myRole.role;
        }
      });
    }

    function getRoleImage(role) {
      switch (role) {
        case "مواطن": return "/mnt/data/مواطن@2x.png";
        case "شايب": return "/mnt/data/شايب@2x.png";
        case "مافيا": return "/mnt/data/مافيا@2x.png";
        case "دكتور": return "/mnt/data/دكتور@2x.png";
        default: return "/mnt/data/مواطن@2x.png";
      }
    }
  </script>
</body>
</html>
