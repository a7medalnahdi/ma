<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة التحكم</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #1c1c1c;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .box {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #2e2e2e;
      border-radius: 15px;
    }
    ul {
      padding: 0;
      list-style: none;
    }
    li {
      background-color: #444;
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
    }
    button, input[type=number] {
      padding: 10px;
      margin: 10px 5px;
      border-radius: 10px;
      border: none;
      font-weight: bold;
    }
    button { background-color: #d32f2f; color: white; cursor: pointer; }
    .small-input { width: 60px; text-align: center; }
  </style>
</head>
<body>
  <div class="box">
    <h1>📋 لوحة المدير</h1>
    <div>
      <h3>عدد الأدوار:</h3>
      👨‍🌾 مواطن <input type="number" id="citizen" class="small-input" value="2">
      🧓 شايب <input type="number" id="oldman" class="small-input" value="1">
      🕵️‍♂️ مافيا <input type="number" id="mafia" class="small-input" value="2">
      🩺 دكتور <input type="number" id="doctor" class="small-input" value="1">
      <button onclick="saveRoles()">💾 حفظ الأدوار</button>
    </div>

    <h3>اللاعبين:</h3>
    <ul id="playersList"></ul>

    <button onclick="startGame()">🚀 بدء اللعبة</button>
    <button onclick="endRound()">✅ إنهاء الجولة</button>
    <button onclick="redistribute()">🔁 إعادة التوزيع</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getDatabase, ref, onValue, update, get, set } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBP2GPMVxCl2t3n3SFYqWDn585rftcBvGY",
      authDomain: "mifianew.firebaseapp.com",
      databaseURL: "https://mifianew-default-rtdb.firebaseio.com",
      projectId: "mifianew",
      storageBucket: "mifianew.firebasestorage.app",
      messagingSenderId: "90140522196",
      appId: "1:90140522196:web:64613821aa48b8db866d41"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const sessionId = prompt("أدخل كود الجلسة:");
    const sessionRef = ref(db, `sessions/${sessionId}`);

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    onValue(sessionRef, (snap) => {
      const data = snap.val();
      const list = document.getElementById("playersList");
      list.innerHTML = "";
      data.playersList?.forEach(player => {
        const li = document.createElement("li");
        li.innerHTML = `${player.name} <button onclick="removePlayer('${player.name}')">❌</button>`;
        list.appendChild(li);
      });
    });

    window.removePlayer = async (name) => {
      const snap = await get(sessionRef);
      const players = snap.val().playersList.filter(p => p.name !== name);
      await update(sessionRef, { playersList: players });
    };

    window.saveRoles = async () => {
      const roles = {
        citizen: +document.getElementById("citizen").value,
        oldman: +document.getElementById("oldman").value,
        mafia: +document.getElementById("mafia").value,
        doctor: +document.getElementById("doctor").value,
      };
      await update(sessionRef, { roles });
      alert("تم حفظ الأدوار بنجاح");
    };

    window.startGame = async () => {
      const snap = await get(sessionRef);
      const { playersList, roles } = snap.val();
      const rolePool = [
        ...Array(roles.citizen).fill("مواطن"),
        ...Array(roles.oldman).fill("شايب"),
        ...Array(roles.mafia).fill("مافيا"),
        ...Array(roles.doctor).fill("دكتور")
      ];
      const assignedRoles = playersList.map((p, i) => ({ name: p.name, role: shuffle(rolePool)[i] || "مواطن" }));
      await update(sessionRef, { started: true, assignedRoles });
    };

    window.endRound = async () => {
      const winners = prompt("أدخل أسماء اللاعبين الفائزين مفصولة بفاصلة: ,");
      const snap = await get(sessionRef);
      const players = snap.val().playersList.map(p => {
        if (winners.includes(p.name)) {
          p.points = (p.points || 0) + 100;
        }
        return p;
      });
      await update(sessionRef, { playersList: players });
      alert("تم توزيع النقاط بنجاح!");
    };

    window.redistribute = async () => {
      const snap = await get(sessionRef);
      const { playersList, roles } = snap.val();
      const rolePool = [
        ...Array(roles.citizen).fill("مواطن"),
        ...Array(roles.oldman).fill("شايب"),
        ...Array(roles.mafia).fill("مافيا"),
        ...Array(roles.doctor).fill("دكتور")
      ];
      const assignedRoles = playersList.map((p, i) => ({ name: p.name, role: shuffle(rolePool)[i] || "مواطن" }));
      await update(sessionRef, { assignedRoles });
      alert("تم إعادة توزيع الأدوار بنجاح!");
    };
  </script>
</body>
</html>
