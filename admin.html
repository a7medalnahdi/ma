<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة جلسة المافيا</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #1c1c1c;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    .box {
      background-color: #2e2e2e;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    input { background: white; color: black; }
    button {
      background-color: #d32f2f;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .role-card {
      display: inline-block;
      margin: 10px;
      text-align: center;
      width: 280px;
    }
    .role-card img {
      width: 100%;
      max-width: 280px;
      height: auto;
      border-radius: 10px;
      animation: cardEntry 0.5s ease-out;
    }
    .countdown {
      font-size: 40px;
      margin-top: 20px;
      color: #ff5722;
      font-weight: bold;
    }
    .redistribute {
      display: inline-block;
      margin-top: 20px;
      background-color: #ff5722;
      padding: 10px 20px;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
    .waiting-message {
      font-size: 24px;
      color: #ffc107;
      font-weight: bold;
      margin-top: 20px;
    }
    .player-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }
    .control-btn {
      background-color: #d32f2f;
      color: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 24px;
      border: none;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .code-box {
      margin-top: 20px;
      font-size: 24px;
      color: #ffc107;
    }
    .remove-btn {
      background: transparent;
      border: 2px solid white;
      color: white;
      padding: 5px 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    @keyframes cardEntry {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>🎮 إدارة جلسة المافيا</h2>
    <div class="player-controls">
      <button class="control-btn" id="decreasePlayers">-</button>
      <span>عدد اللاعبين: <input type="number" id="players" value="6"></span>
      <button class="control-btn" id="increasePlayers">+</button>
    </div>
    <div class="player-controls">
      <button class="control-btn" id="decreaseCitizens">-</button>
      <span>مواطن: <input type="number" id="citizen" value="2"></span>
      <button class="control-btn" id="increaseCitizens">+</button>
    </div>
    <div class="player-controls">
      <button class="control-btn" id="decreaseOldman">-</button>
      <span>شايب: <input type="number" id="oldman" value="1"></span>
      <button class="control-btn" id="increaseOldman">+</button>
    </div>
    <div class="player-controls">
      <button class="control-btn" id="decreaseMafia">-</button>
      <span>مافيا: <input type="number" id="mafia" value="2"></span>
      <button class="control-btn" id="increaseMafia">+</button>
    </div>
    <div class="player-controls">
      <button class="control-btn" id="decreaseDoctor">-</button>
      <span>دكتور: <input type="number" id="doctor" value="1"></span>
      <button class="control-btn" id="increaseDoctor">+</button>
    </div>
    <button onclick="createSession()">🚀 إنشاء الجلسة</button>
    <div class="code-box" id="sessionCodeBox"></div>
    <h3>اللاعبين:</h3>
    <ul id="playersList"></ul>
    <button onclick="startGame()">🎲 بدء اللعبة</button>
    <button onclick="showWinnersList()">✅ توزيع النقاط</button>
    <button onclick="redistribute()">🔁 إعادة التوزيع</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getDatabase, ref, set, get, update, onValue } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const app = initializeApp({
      apiKey: "AIzaSyBP2GPMVxCl2t3n3SFYqWDn585rftcBvGY",
      authDomain: "mifianew.firebaseapp.com",
      databaseURL: "https://mifianew-default-rtdb.firebaseio.com",
      projectId: "mifianew",
      storageBucket: "mifianew.firebasestorage.app",
      messagingSenderId: "90140522196",
      appId: "1:90140522196:web:64613821aa48b8db866d41"
    });

    const db = getDatabase(app);
    let sessionId = "";
    let assignedRoles = [];
    const playersList = document.getElementById("playersList");

    function generateCode() {
      return Math.floor(1000 + Math.random() * 9000).toString();
    }

    window.createSession = async () => {
      sessionId = generateCode();
      const players = parseInt(document.getElementById("players").value);
      const roles = {
        citizen: +document.getElementById("citizen").value,
        oldman: +document.getElementById("oldman").value,
        mafia: +document.getElementById("mafia").value,
        doctor: +document.getElementById("doctor").value,
      };
      await set(ref(db, `sessions/${sessionId}`), {
        players,
        roles,
        playersList: [],
        started: false,
        points: {}
      });
      document.getElementById("sessionCodeBox").innerText = `🔢 كود الجلسة: ${sessionId}`;
      const sessionRef = ref(db, `sessions/${sessionId}`);
      onValue(sessionRef, (snap) => {
        const data = snap.val();
        assignedRoles = data.assignedRoles || [];
        playersList.innerHTML = "";
        data.playersList?.forEach(p => {
          const role = assignedRoles.find(r => r.name === p.name)?.role || "—";
          const li = document.createElement("li");
          li.innerHTML = `
            <label><input type='checkbox' class='winner' value='${p.name}'> ${p.name} - <strong>${role}</strong> - 🏅 ${p.points || 0} نقطة</label>
            <button class='remove-btn' onclick="removePlayer('${p.name}')">❌</button>
          `;
          playersList.appendChild(li);
        });
      });
    };

    window.removePlayer = async (name) => {
      const sessionRef = ref(db, `sessions/${sessionId}`);
      const snap = await get(sessionRef);
      const players = snap.val().playersList.filter(p => p.name !== name);
      await update(sessionRef, { playersList: players });
      alert(`${name} تم حذفه من الجلسة`);
    };

    window.startGame = async () => {
      const sessionRef = ref(db, `sessions/${sessionId}`);
      const snap = await get(sessionRef);
      const data = snap.val();
      const pool = [
        ...Array(data.roles.citizen).fill("مواطن"),
        ...Array(data.roles.oldman).fill("شايب"),
        ...Array(data.roles.mafia).fill("مافيا"),
        ...Array(data.roles.doctor).fill("دكتور")
      ];
      const shuffled = pool.sort(() => Math.random() - 0.5);
      const assigned = data.playersList.map((p, i) => ({ name: p.name, role: shuffled[i] || "مواطن" }));
      await update(sessionRef, { started: true, assignedRoles: assigned });
    };

    window.showWinnersList = () => {
      const checkboxes = document.querySelectorAll('.winner');
      const winners = Array.from(checkboxes).filter(cb => cb.checked).map(cb => cb.value);
      givePoints(winners);
    };

    async function givePoints(winners) {
      const sessionRef = ref(db, `sessions/${sessionId}`);
      const snap = await get(sessionRef);
      const list = snap.val().playersList.map(p => {
        if (winners.includes(p.name)) p.points = (p.points || 0) + 100;
        return p;
      });
      await update(sessionRef, { playersList: list });
      alert("تم منح النقاط بنجاح!");
    }

    window.redistribute = async () => {
      const sessionRef = ref(db, `sessions/${sessionId}`);
      const snap = await get(sessionRef);
      const data = snap.val();
      const pool = [
        ...Array(data.roles.citizen).fill("مواطن"),
        ...Array(data.roles.oldman).fill("شايب"),
        ...Array(data.roles.mafia).fill("مافيا"),
        ...Array(data.roles.doctor).fill("دكتور")
      ];
      const shuffled = pool.sort(() => Math.random() - 0.5);
      const assigned = data.playersList.map((p, i) => ({ name: p.name, role: shuffled[i] || "مواطن" }));
      await update(sessionRef, { assignedRoles: assigned });
      alert("تم إعادة توزيع الأدوار");
    };
  </script>
</body>
</html>
