<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إدارة جلسة المافيا</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #1c1c1c;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .box {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #2e2e2e;
      border-radius: 15px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 10px;
      border: none;
      font-weight: bold;
    }
    input[type=number] { width: 60px; text-align: center; }
    ul { list-style: none; padding: 0; }
    li {
      background-color: #444;
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
    }
    button { background-color: #d32f2f; color: white; cursor: pointer; }
    .code-box {
      margin-top: 15px;
      font-size: 20px;
      color: #ffc107;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>إدارة جلسة المافيا</h2>

    <label>عدد اللاعبين: <input type="number" id="players" value="6"></label>
    <div>
      👨‍🌾 مواطن <input type="number" id="citizen" value="2">
      🧓 شايب <input type="number" id="oldman" value="1">
      🕵️‍♂️ مافيا <input type="number" id="mafia" value="2">
      🩺 دكتور <input type="number" id="doctor" value="1">
    </div>
    <button onclick="createSession()">🚀 إنشاء الجلسة</button>
    <div class="code-box" id="sessionCodeBox"></div>

    <h3>اللاعبين:</h3>
    <ul id="playersList"></ul>

    <button onclick="startGame()">🎲 بدء اللعبة</button>
    <button onclick="endRound()">✅ إنهاء الجولة</button>
    <button onclick="redistribute()">🔁 إعادة التوزيع</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getDatabase, ref, set, get, update, onValue } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const app = initializeApp({
      apiKey: "AIzaSyBP2GPMVxCl2t3n3SFYqWDn585rftcBvGY",
      authDomain: "mifianew.firebaseapp.com",
      databaseURL: "https://mifianew-default-rtdb.firebaseio.com",
      projectId: "mifianew",
      storageBucket: "mifianew.firebasestorage.app",
      messagingSenderId: "90140522196",
      appId: "1:90140522196:web:64613821aa48b8db866d41"
    });

    const db = getDatabase(app);
    let sessionId = "";
    const playersList = document.getElementById("playersList");

    function generateCode() {
      return Math.floor(1000 + Math.random() * 9000).toString();
    }

    window.createSession = async () => {
      sessionId = generateCode();
      const players = parseInt(document.getElementById("players").value);
      const roles = {
        citizen: +document.getElementById("citizen").value,
        oldman: +document.getElementById("oldman").value,
        mafia: +document.getElementById("mafia").value,
        doctor: +document.getElementById("doctor").value,
      };
      await set(ref(db, `sessions/${sessionId}`), {
        players,
        roles,
        playersList: [],
        started: false,
        points: {}
      });
      document.getElementById("sessionCodeBox").innerText = `🔢 كود الجلسة: ${sessionId}`;
      onValue(ref(db, `sessions/${sessionId}`), (snap) => {
        const data = snap.val();
        playersList.innerHTML = "";
        data.playersList?.forEach(p => {
          const li = document.createElement("li");
          li.innerHTML = `${p.name} <button onclick=\"removePlayer('${p.name}')\">❌</button>`;
          playersList.appendChild(li);
        });
      });
    };

    window.removePlayer = async (name) => {
      const snap = await get(ref(db, `sessions/${sessionId}`));
      const players = snap.val().playersList.filter(p => p.name !== name);
      await update(ref(db, `sessions/${sessionId}`), { playersList: players });
    };

    window.startGame = async () => {
      const snap = await get(ref(db, `sessions/${sessionId}`));
      const data = snap.val();
      const pool = [
        ...Array(data.roles.citizen).fill("مواطن"),
        ...Array(data.roles.oldman).fill("شايب"),
        ...Array(data.roles.mafia).fill("مافيا"),
        ...Array(data.roles.doctor).fill("دكتور")
      ];
      const shuffled = pool.sort(() => Math.random() - 0.5);
      const assigned = data.playersList.map((p, i) => ({ name: p.name, role: shuffled[i] || "مواطن" }));
      await update(ref(db, `sessions/${sessionId}`), { started: true, assignedRoles: assigned });
    };

    window.endRound = async () => {
      const winners = prompt("اكتب أسماء الفائزين مفصولة بفاصلة ,");
      const snap = await get(ref(db, `sessions/${sessionId}`));
      const list = snap.val().playersList.map(p => {
        if (winners.includes(p.name)) p.points = (p.points || 0) + 100;
        return p;
      });
      await update(ref(db, `sessions/${sessionId}`), { playersList: list });
      alert("تم منح النقاط بنجاح");
    };

    window.redistribute = async () => {
      const snap = await get(ref(db, `sessions/${sessionId}`));
      const data = snap.val();
      const pool = [
        ...Array(data.roles.citizen).fill("مواطن"),
        ...Array(data.roles.oldman).fill("شايب"),
        ...Array(data.roles.mafia).fill("مافيا"),
        ...Array(data.roles.doctor).fill("دكتور")
      ];
      const shuffled = pool.sort(() => Math.random() - 0.5);
      const assigned = data.playersList.map((p, i) => ({ name: p.name, role: shuffled[i] || "مواطن" }));
      await update(ref(db, `sessions/${sessionId}`), { assignedRoles: assigned });
      alert("تم إعادة توزيع الأدوار");
    };
  </script>
</body>
</html>
