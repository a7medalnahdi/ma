<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مافيا - البداية</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1e1e2e;
      --secondary: #292942;
      --accent: #ff3e3e;
      --accent-hover: #ff5252;
      --text: #ffffff;
      --text-secondary: #b8b8d0;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Tajawal', sans-serif;
      background: radial-gradient(circle at center, #252540, #1e1e2e);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      background-color: var(--secondary);
      padding: 40px 30px;
      border-radius: 24px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 12px 30px rgba(0,0,0,0.4), 
                 0 4px 6px rgba(0,0,0,0.2),
                 inset 0 1px 1px rgba(255,255,255,0.1);
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, var(--accent), #ff9966);
      z-index: 1;
    }
    
    h1 {
      margin-bottom: 40px;
      font-size: 36px;
      position: relative;
      display: inline-block;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 25%;
      width: 50%;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
    }
    
    .btn {
      width: 100%;
      padding: 18px 20px;
      border-radius: 14px;
      border: none;
      font-size: 18px;
      margin: 16px 0;
      background: linear-gradient(135deg, var(--accent), #ff6b4a);
      color: var(--text);
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 12px rgba(255,62,62,0.3);
      position: relative;
      overflow: hidden;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255,62,62,0.4);
    }
    
    .btn:active {
      transform: translateY(1px);
      box-shadow: 0 2px 10px rgba(255,62,62,0.3);
    }
    
    .btn span {
      margin-right: 12px;
      font-size: 22px;
    }
    
    .shadow-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.05);
      transform: skewX(45deg) translateX(-150%);
      transition: all 0.7s ease;
    }
    
    .btn:hover .shadow-effect {
      transform: skewX(45deg) translateX(150%);
    }
    
    .version {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: var(--text-secondary);
      opacity: 0.6;
    }
    
    @media (max-width: 400px) {
      .container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎭 لعبة المافيا</h1>
    
    <button class="btn" onclick="location.href='admin.html'">
      <span>🚀</span> إنشاء جلسة جديدة
      <div class="shadow-effect"></div>
    </button>
    
    <button class="btn" onclick="location.href='game.html'" style="background: linear-gradient(135deg, #4a6bff, #2a3fd8);">
      <span>🎮</span> انضمام لجلسة
      <div class="shadow-effect"></div>
    </button>
    
    <div class="version">v1.0</div>
  </div>
</body>
</html>
